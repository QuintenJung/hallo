<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="tmp.png"></a>
        <p>text</p>
    </header>

    <main class="formmain">
        <form action="">
            <div class="fb2">
                <label for="">first name</label>
                <label for="">last name</label>
                <label for="">age</label>
                <label for="">terms</label>
                <input type="text" name="firstname" id="firstname" required value="first name">
                <input type="text" name="lastname" id="lastname" required value="last name">
                <input type="date" name="age" id="age" required>
                <input type="checkbox" name="terms" id="terms" onclick="myFunction()">
            </div>
            <p id="text" style="display:none"><input type="submit"></p>
        </form>
    </main>

    <script>
        function myFunction() {
          var checkBox = document.getElementById("terms");
          var text = document.getElementById("text");
          if (checkBox.checked == true){
            text.style.display = "block";
          } else {
             text.style.display = "none";
          }
        }
    </script>

</body>
</html>
